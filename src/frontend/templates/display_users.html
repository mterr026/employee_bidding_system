{% extends "base.html" %}

{% block title %}Display Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                ID: {{ user.id }} | Name: {{ user.name }}
                <form action="/delete_user" method="post" style="display:inline;">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
            
        {% endfor %}
    </ul>
    <a href="/">Home</a>
    <a href="/form">form</a>
{% endblock %}
